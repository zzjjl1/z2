<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function getLeapYear(year) {
       if((year%4==0)&&(year%100!=0)||(year%400==0)){
           return true;
       }
       return false;
   }
    var today=new Date();
    var year=today.getFullYear();
    document.write('现在是'+ year +'年'+(getLeapYear(year)?'是闰年':'不是闰年'));
</script>
</body>
</html>
