<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h2 v-if="msg=='a'">aaaaa</h2>
        <h2 v-else-if="msg=='b'">bbbbbbb</h2>
    </div>

        var vm=new Vue({
            el:'#div1',
            data:{
                msg:'a'
            }

        })
    
    </script>

</html>
