<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            background: #00fff0;
        }
        .bb{
            background: #ccff00;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h2 v-bind:id='msg'></h2>
        <p :class="{aa:isA,bb:isB}" @click="change()">xxxxxxx</p>
    </div>
    <script src='vue.js'></script>
    <script> 
        new Vue({
            el:'#div1',
            data:{
                msg:'aaa',
                isA:false,
                isB:true
            },
            methods:{
                change(){
                    this.isA=!this.isA,
                    this.isB=!this.isB
                }
            }
        })
    
    
    
    
    </script>
    
</body>
</html>
