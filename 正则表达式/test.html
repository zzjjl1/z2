        function getEleByclass(name){
            var ele=document.getElementsByTagName('li');
            var result=[];
            for(var i=0;i<ele.length;i++){
                var reg = new RegExp('\\b'+name+'\\b');
                if(reg.test(ele[i].className)){
                    result.push(ele[i]);
                }
            
            }
             
            return result;
        }
